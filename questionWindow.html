<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .exam-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .exam-header {
            position: sticky;
            top: 0;
            background: var(--card-background);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .exam-subtitle {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .question {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-background);
        }

        .question h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--card-background);
            color: var(--text-color);
        }

        .option:hover {
            background-color: var(--background-color);
            border-color: var(--primary-color);
        }

        .selected {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color);
            color: white !important;
            position: relative;
        }

        .selected::after {
            content: 'âœ“';
            position: absolute;
            right: 15px;
            color: white;
        }

        .exam-footer {
            position: sticky;
            bottom: 0;
            background: var(--card-background);
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .timer {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
            padding: 8px 15px;
            background-color: var(--background-color);
            border-radius: 20px;
            display: inline-block;
        }

        .timer-warning {
            color: var(--danger-color);
            animation: blink 1s infinite;
        }

        .header-content h2 {
            color: var(--text-color);
            margin-bottom: 5px;
        }

        /* Progress bar styles */
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--background-color);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Question navigation styles */
        .question-number {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
            justify-content: center;
        }

        .number-indicator {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-color);
            background: var(--card-background);
        }

        .number-indicator:hover {
            background-color: var(--background-color);
        }

        .number-indicator.answered {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-switcher i');
            if (icon) {
                icon.className = theme === 'light' 
                    ? 'fas fa-moon' 
                    : 'fas fa-sun';
            }
        }

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</head>
<body>
    <div class="exam-container">
        <div class="exam-header">
            <div class="header-content">
                <h2>Online Examination</h2>
                <p class="exam-subtitle">Answer all questions within the time limit</p>
            </div>
            <div class="timer">Time Left: <span id="time">60:00</span></div>
        </div>
        <div id="questions"></div>
        <div class="exam-footer">
            <!-- Progress bar will be inserted here -->
            <button class="auth-button submit-btn" onclick="submitExam()">Submit Exam</button>
        </div>
    </div>
    <div class="theme-switcher" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </div>
    <script src="resultAnalyse.js"></script>
</body>
</html>
