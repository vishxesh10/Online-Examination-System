<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System - Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-switcher i');
            if (icon) {
                icon.className = theme === 'light' 
                    ? 'fas fa-moon' 
                    : 'fas fa-sun';
            }
        }

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <form id="signupForm" class="animate-form">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="newUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="newPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user-tag input-icon"></i>
                    <select id="role" required>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="auth-button">
                    <span>Sign Up</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <div class="theme-switcher" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </div>
    <script src="authLogic.js"></script>
</body>
</html>
