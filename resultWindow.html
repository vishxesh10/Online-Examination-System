<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .result-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .score {
            font-size: 48px;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .percentage {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            position: relative;
        }

        .percentage::before {
            content: 'üéØ';
            font-size: 2em;
            display: block;
            margin: 10px 0;
        }

        .message {
            margin: 30px 0;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .result-actions button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .result-actions button:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        .result-actions button.logout-btn {
            background-color: var(--danger-color);
        }

        .result-actions button.logout-btn:hover {
            background-color: #c82333;
        }

        .pass {
            color: var(--success-color);
        }

        .fail {
            color: var(--danger-color);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* Animations */
        .score-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .percentage-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        .message-animation {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-actions button {
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .result-actions button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-switcher i');
            if (icon) {
                icon.className = theme === 'light' 
                    ? 'fas fa-moon' 
                    : 'fas fa-sun';
            }
        }

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</head>
<body>
    <div class="result-container">
        <h2>Exam Results</h2>
        <div class="score score-animation">
            <span id="score">0</span>/<span id="total">0</span>
        </div>
        <div class="percentage percentage-animation">
            <span id="percentage">0</span>%
        </div>
        <div class="message message-animation" id="message"></div>
        <div class="result-actions">
            <button class="auth-button" onclick="window.location.href='questionWindow.html'">Take Another Exam</button>
            <button class="auth-button logout-btn" onclick="window.location.href='login.html'">Logout</button>
        </div>
    </div>
    <div class="theme-switcher" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const result = JSON.parse(localStorage.getItem('examResult'));
            
            // Animate score counting up
            const scoreElement = document.getElementById('score');
            const duration = 1000;
            const steps = 20;
            const increment = result.score / steps;
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= result.score) {
                    current = result.score;
                    clearInterval(timer);
                }
                scoreElement.textContent = Math.round(current);
            }, duration / steps);

            document.getElementById('total').textContent = result.total;
            document.getElementById('percentage').textContent = result.percentage.toFixed(1);
            
            const message = document.getElementById('message');
            if (result.percentage >= 70) {
                message.classList.add('pass');
                message.textContent = "Excellent! You've passed with flying colors! üéâ";
            } else if (result.percentage >= 50) {
                message.classList.add('pass');
                message.textContent = "Good job! You've passed the exam. üëè";
            } else {
                message.classList.add('fail');
                message.textContent = "Keep practicing. You can do better next time! üí™";
            }
        });
    </script>
</body>
</html>
